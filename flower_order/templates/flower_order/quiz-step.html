{% extends 'base.html' %}
{% load static %}
{% block body_contain %}
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="#" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
					<span class="quiz__back_intro">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
					<div class="quiz__elems fic">
						<form action="{% url 'flower_order:result' %}">
							<button class="quiz__elem" name="event" value="{{ event }}_1">До 1 000 руб</button>
							<button class="quiz__elem" name="event" value="{{ event }}_2">1 000 - 5 000 руб</button>
							<button class="quiz__elem" name="event" value="{{ event }}_3">от 5 000 руб</button>
							<button class="quiz__elem" name="event" value="{{ event }}_4">Не имеет значения</button>
						</form>

					</div>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">1</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
{% endblock %}
