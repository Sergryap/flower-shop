{% extends 'base.html' %}
{% load static %}
{% block body_contain %}
{% block add_style %}
<style>
.recommended__elems_first .recommended__block_first {
	background: url('../../../static/img/catalog/catalogBg1.jpg') no-repeat center bottom / cover;
}
.recommended__elems_first .recommended__block_sec {
	background: url('../../../static/img/catalog/catalogBg1.jpg') no-repeat center bottom / cover;
}
.recommended__elems_first .recommended__block_thr {
	background: url('../../../static/img/catalog/catalogBg2.jpg') no-repeat center bottom / cover;
}
.recommended__elems_sec .recommended__block_first {
	background: url('../../../static/img/catalog/catalogBg3.jpg') no-repeat center bottom / cover;
}
.recommended__elems_sec .recommended__block_sec {
	background: url('../../../static/img/catalog/catalogBg4.jpg') no-repeat center bottom / cover;
}
.recommended__elems_sec .recommended__block_thr {
	background: url('../../../static/img/catalog/catalogBg4.jpg') no-repeat center bottom / cover;
}
</style>
{% endblock %}
	<section id="catalog">
		<div class="container p100">
			<div class="catalog">
				<div class="title">{{ block_name }}</div>
				<div class="catalog__block">

					{% for block in blocks %}
						<div class="recommended__elems ficb recommended__elems_{% cycle 'first' 'sec' %}">
							{% for bouquet in block %}
								<div class="recommended__block" style="background: url('{{ bouquet.image.url }}') no-repeat center bottom / cover;">
									<div class="recommended__block_elems ficb">
										<span class="recommended__block_intro">{{ bouquet.title }}</span>
										<span class="recommended__block_price">{{ bouquet.price }} руб</span>
									</div>
								</div>
							{% endfor %}
						</div>
					{% endfor %}

					<form action="{% url 'flower_order:catalog' %}">
						<button class="btn largeBtn catalog__btn" name="display" value="{{ display }}">{{ button_text }}</button>
					</form>

				</div>
			</div>
		</div>
	</section>
	<section id="consultation">
		<div class="container">
			<div class="consultation">
				<div class="title consultation__title">Оставьте заявку на консультацию</div>
				<form action="#" class="consultation__form">
					<input type="text" name="fname" class="consultation__form_input" placeholder="Введите Имя" required>
					<input type="text" name="tel" class="consultation__form_input" placeholder="+ 7 (999) 000 00 00" required>
					<button type="submit" class="consultation__form_btn">Отправить</button>
				</form>
			</div>
		</div>
	</section>
{% endblock %}
